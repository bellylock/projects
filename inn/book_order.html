    		        		<p>

    		        			<span>三亚开发区喜来登度假酒店大厦</span>
    		        		</p>
    		        		<p>
    		        			<i class="iconfont icon-weibiao45127"></i>

    		        			<span><span>1</span>晚/<span>1</span>间</span>
    		        		</p>
		        		</div>
		        		<div class="down">
		        			<div class="status">
		        				<span>状态：</span>

    		        			<i class="prices">528</i>

		        			<div class="bun">

		        			</div>
		        		</div>
		        	</div>
    		    </div>
		        <div id="item2" class="mui-slider-item mui-control-content mui-active">
		        	<div class="box" index='2'>
		        		<div class="top">
		        			<h5>如家快捷酒店普陀区金沙江路店</h5>
    		        		<p>

		        				<a class="comment" href="###">点评</a>

		        </div>
		        <div id="item3" class="mui-slider-item mui-control-content">

		        		<div class="top">

    </div>
    <script type="text/javascript">
    	mui.init();
    	mui('.mui-slider').slider().stopped = true;
    	
    	var btns = $(".top");
    	btns.each(function(i,btn){
    		btn.addEventListener('tap',function(){
    			mui.openWindow({
    				url:"hotel_comment.html",
    				id:"hotel_comment"
    			})
    		})
    	});
    	
    	var coms = $(".comment");
    	coms.each(function(i,btn){
    		btn.addEventListener('tap',function(){
    			mui.openWindow({
    				url:"comment.html",
    				id:"comment"
    			})
    		})
    	});
    	
    	document.getElementById("index").addEventListener('tap',function(){
    		mui.openWindow({
    			url:"index.html",
    			id:'index'
    		})
    	});
    	
    	document.getElementById("user").addEventListener('tap',function(){
    		mui.openWindow({
    			url:"myorder.html",
    			id:'myorder'
    		})
    	});
    	
    	$(".box").on('click','.cancel', function(event){
    		var index = $(this).attr("index");
    		var btnArray = ['否', '是'];
            mui.confirm('确定要删除？', '提示', btnArray, function(e) {
                if (e.index == 1) {
            		$($(".box")[index]).css("display","none");
                } else {}
        	}); 
            event.stopPropagation(); 
        });
    </script>
</body>
</html>
