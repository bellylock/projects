	<script>
	    var str1 = $(".cardnum1").text();
	    var subStr1 = getSubStr1(str1);

	    var subStr3 = getSubStr3(str3);
	    function getSubStr1 (str1){

	        $(".cardnum1").text(subStr)
	    }
	    function getSubStr2 (str2){

	        var subStr = "**** **** ****" + subStrs;
	        $(".cardnum2").text(subStr)

	        $(".cardnum3").text(subStr)
	    };
	    
	    (function($) {
				$('#OA_task_1').on('tap', '.mui-btn', function(event) {
					var elem = this;
					var li = elem.parentNode.parentNode;
					mui.confirm('<div class="text"><p class="icon-information"></p><h4>确定删除此银行卡？</h4></div>', '提示', btnArray, function(e) {
						if (e.index == 0) {
							li.parentNode.removeChild(li);
						} else {
							setTimeout(function() {
								$.swipeoutClose(li);
							}, 0);
						}
					});
				});
				var btnArray = ['确认', '取消'];
			})(mui);
