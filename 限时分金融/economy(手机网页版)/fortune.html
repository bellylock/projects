<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>财富</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/fortune.css"/>
    <link rel="stylesheet" type="text/css" href="fontes/iconfont.css"/>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/mui.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">我的财富</h1>
	</header>
	<nav class="mui-bar mui-bar-tab">
	    <a class="" href="index.html">
	        <img class="navimg" src="images/nav1.png" alt="" />
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class=" " href="fortune.html">
	        <img class="navimg" src="images/nav2.png" alt="" />
	        <span class="mui-tab-label">购售项目</span>
	    </a>
	    <a class="" href="###">
	        <img class="navimg" src="images/nav3.png" alt="" />
	        <span class="mui-tab-label">债券转让</span>
	    </a>
	    <a class="actived" href="user.html">
	        <img class="navimg" src="images/nav44.png" alt="" />
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
	<div class="mui-content content">
		<div class="surplus">
			<span>19000.00</span> 
			<p>账户总额（元）</p>
		</div>
		<div class="menu">
			<div class="box boxleft">
				<span>180000.00</span>
				<p>可用余额</p>
			</div>
			<div class="box">
				<span>150000.00</span>
				<p>总收益（元）</p>
			</div>
		</div>
		<div class="btns fontes">
			<a class="charge" href="###">充值</a>
			<a class="cash" href="###">提现</a>
		</div>
		<div class="income ">
			<div class="top fontbox">
				<img class="compic" src="images/date.png" alt="" />
				<em>到期收益</em>
				<span>170000.00</span>
			</div>
			<div class="charts">
				<div class="chart" id="pieChart"></div>
			</div>
		</div>
		<div class="income_details fontbox">
			<div class="mui-row">
				<div class="mui-col-xs-6 x6 x1">
					<span>昨日收益（元）</span>
					<p>88.00</p>
				</div>
				<div class="mui-col-xs-6 x6">
					<span>累计收益（元）</span>
					<p>520.00</p>
				</div>
				<div class="mui-col-xs-6 x6">
					<span>投资次数（次）</span>
					<p>20</p>
				</div>
				<div class="mui-col-xs-6 x6 x4">
					<span>累计佣金（元）</span>
					<p>300</p>
				</div>
			</div>
		</div>
	</div>
	
    <script src="js/echarts-all.js"></script>
	<script type="text/javascript">
		mui.init();
		
		var getOption = function(chartType) {
			var chartOption = chartType == 'pie' ? {
				calculable: false,
				color:['#40a3ff','#944cff','#4ccfff'],
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '65%',
					center: ['50%', '50%'],
					data: [{
						value: 56,
						name: '金额'
					}, {
						value: 35,
						name: '收益'
					}, {
						value: 19,
						name: '返利'
					}]
				}]
			} : {				
			};
			return chartOption;
		};
		var byId = function(id) {
			return document.getElementById(id);
		};
		var pieChart = echarts.init(byId('pieChart'));
		pieChart.setOption(getOption('pie'));
		
	</script>
	
</body>
</html>
