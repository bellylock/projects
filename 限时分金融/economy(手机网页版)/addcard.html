<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>添加银行卡</title>
	<link rel="stylesheet" href="css/mui.min.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/user.css"/>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/mui.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left return"></a>
	    <h1 class="mui-title">添加银行卡</h1>
	</header>
	<div class="mui-content">
		<p class="bindtip">请绑定持卡人本人的银行卡</p>
		<ul class="mui-table-view bindcard">
	        <li class="mui-table-view-cell cellname">
	            <span>持卡人</span>
	            <input type="text" placeholder="请输入持卡人姓名" />
	        </li>
	        <li class="mui-table-view-cell">
	            <span>卡号</span>
	            <input class="cardnum" type="number" placeholder="请输入银行卡号" />
	        </li>
	    </ul>
	    <a href="###" class="bindnext">下一步</a>
	</div>
	<script type="text/javascript">
		$(".cardnum").on("input",function(){
			var length = $(this).val().length;
			if( length > 10){
				$(".bindnext").css("backgroundColor","#fab81c")
			}else{
				$(".bindnext").css("backgroundColor","#f0d28b")
			}
		})
	</script>
</body>
</html>
