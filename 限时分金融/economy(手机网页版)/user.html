		var value = $(".account .top h2").text();
		var mon = $(".totalIncome").text();
		var com = $(".commission").text();
		$(".hide").click(function(){ 
			var status = $(this).attr("data-status");
			if( status == 0){
				$(".account .top h2").text("******");
				$(".totalIncome").text("******");
				$(".commission").text("******");
				status = 1;
				$(".hide").attr("data-status",1);
				$(".hide").css("color","#efeff4");
				console.log(0)
			}else{
				$(".account .top h2").text(value);
				$(".totalIncome").text(mon);
				$(".commission").text(com);
				status = 0;
				$(".hide").attr("data-status",0);
				$(".hide").css("color","#0b59b4");
				console.log(1)
			}
		})
