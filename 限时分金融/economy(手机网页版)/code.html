<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>推荐二维码</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="fontes/iconfont.css"/>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/mui.min.js"></script>
</head>
<body>
	<style type="text/css">
		.content{
			background:url(images/codes.png) no-repeat;
			background-size: 100%;
		}
		.mui-bar{
			box-shadow: none !important; 
		}
		.codeimg{
			width: 35%;
		    display: block;
		    margin: 81% auto 0 auto;
		}
		.word{
			width: 60%;
			display: block;
			margin: 35px auto;
		}
		.msg{
			font-size: 14px;
		    color: #333;
		    text-align: center;
		    margin-top: -4px;
		    margin-bottom: 0;
		}
		.ps{
			font-size: 14px;
		    color: white;
		    margin-top: 12%;
		    padding-left: 16%;
		}
	</style>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
	    <h1 class="mui-title">推荐二维码</h1>
	</header>
	<div class="mui-content content ">
		<img class="codeimg" src="images/code1.png" alt="" />
		<p class="msg">扫一扫识别二维码</p>
		<p class="ps">建议保存二维码图片，发送给邀请好友</p>
	</div>
	
    <script src="js/echarts-all.js"></script>
	<script type="text/javascript">
		mui.init();	
		var height = $(document).height();
		$(".content").css("height",height)
	</script>
	
</body>
</html>
