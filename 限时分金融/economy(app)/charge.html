<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>充值</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="fontes/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/charge.css"/>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
	    <h1 class="mui-title">充值</h1>
	</header>
	<div class="mui-content content fontes">
		<form class="mui-input-group chargebar">
			<div class="mui-input-row">
				<label class="pic_span">充值金额</label>
				<input type="number" class="mui-input-clear sum pic_span" placeholder="请输入充值金额">
			</div>
		</form>
		<ul class="mui-table-view ways">
	        <li class="mui-table-view-cell">
	            <img class="pic" src="images/money.png" alt="" />
	            <span class="pic_span">支付方式</span>
	        </li>
	    </ul>
	    <ul class="mui-table-view mui-table-view-radio way">
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right">
					<img class="payimg" src="images/wechat.png" alt="" />
					<span>微信支付</span>
				</a>
			</li>
			<li class="mui-table-view-cell mui-selected">
				<a class="mui-navigate-right">
					<img class="payimg" src="images/zhi.png" alt="" />
					<span>支付宝</span>
				</a>
			</li>
		</ul>
	</div>
	
    <script src="js/echarts-all.js"></script>
	<script type="text/javascript">
		mui.init();	
		$(".sum").on("input",function(){
			this.value = this.value.replace(/\D/g,"")
		})
	</script>
</body>
</html>
