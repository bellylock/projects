<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>自动投标</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="fontes/iconfont.css"/>
    <link rel="stylesheet" href="css/bid.css" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
	    <h1 class="mui-title">自动投标</h1>
	</header>
	<div class="mui-content content fontes">
		<ul class="mui-table-view">
	        <li class="mui-table-view-cell">
	            <span class="com_name">开启自动投标：</span>
				<div class="mui-switch mui-switch-blue mui-switch-mini mui-active">
					<div class="mui-switch-handle"></div>
				</div>
	        </li>
	        <li class="mui-table-view-cell cell">
	        	<form class="mui-input-group chargebar">
		        		<div class="mui-input-row">
						<label class="com_name">卡号</label>
						<input type="number" class="mui-input-clear sum" placeholder="请输入卡号">
					</div>
		        </form>
	        </li>
	    </ul>
	    <a href="###" class="keep">保存设置</a>
	</div>
	
    <script src="js/echarts-all.js"></script>
	<script type="text/javascript">
		mui.init();	
		$(".sum").on("input",function(){
			this.value = this.value.replace(/\D/g,"")
		})
	</script>
</body>
</html>
