	<script type="text/javascript">
		var initX = -1;
	    var flag = false;
	    $(".carousel-inner").on("touchstart",function(event){
	        initX = event.originalEvent.targetTouches[0].pageX;
	        flag = true;
	    }); 
	    $(".carousel-inner").on("touchmove",function(event){
	        var moveX = event.originalEvent.targetTouches[0].pageX;
	        if(flag){
	            if(initX < moveX){
	                $(".carousel").carousel('prev');
	            }else{
	                $(".carousel").carousel('next');
	            }
	            flag = false;
	        }
	    });
	    $(".carousel-inner").on("touchend",function(event){
	        flag = false;
	    });

	    var status = $(".menu img").attr("data-status");
	    $(".menu .img").click(function(){
	    	// $(".menues").toggle()
	    	if( status == 0){
	    		$(".menues").slideDown(300);
	    		status = 1 ;
	    		$(".menu img").attr("data-status",1);
	    		console.log($(".menu img").attr("data-status"))
	    	}else if( status == 1){
	    		$(".menues").slideUp(300);
	    		status = 0;
	    		$(".menu img").attr("data-status",0);
	    		console.log($(".menu img").attr("data-status"))
	    	}
	    })
