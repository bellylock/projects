</head>
<body>
	<div class="content common_box">
		<div class="title_of_arr">

			<div class="container">
				<div class="head_text">
					<ul>
						<li><a href="index.html">首页</a></li>

					</ul>
				</div>

	</div>
		<img class="bgs" src="images/blue.jpg">
		<div class="box">
			<p class="lar">
				<span>登录</span>
				<a class="register" href="arrange.html">立即登录</a>
			</p>
			<input class="int account" type="text" placeholder="昵称" />
			<input class="int password" type="password" placeholder="设置密码" />
			<input class="int phone" type="text" placeholder="手机号码" />
			<p class="code">
				<input type="text" placeholder="输入验证码" />

			</p>

		</div>
	</div>
	<script type="text/javascript">
		$(".tip span").click(function(){
			$(".tip").css("display","none")
		});

		var h = $(window).height();
		$(".bgs").css("height",h);

		$(".remember").click(function(){
			if( $(this).find("em").hasClass("picked") ){
				$(this).find("em").removeClass("picked")
			}else{
				$(this).find("em").addClass("picked")
			}
		});

		$(".phone").on('input',function(){
			this.value = this.value.replace(/\D/g,"")
		});

		if( !('placeholder' in document.createElement('input')) ){     
	        $('input[placeholder],textarea[placeholder]').each(function(){      
	            var that = $(this),      
	            text= that.attr('placeholder');      
	            if(that.val()===""){      
	            that.val(text).addClass('placeholder');      
	        }      
	        that.focus(function(){   
	            if(that.val()===text){  
	                that.val("").removeClass('placeholder');      
	            }      
	        })      
	        .blur(function(){      
	            if(that.val()===""){      
	                that.val(text).addClass('placeholder');      
	            }      
	        })      
	        .closest('form').submit(function(){      
	            if(that.val() === text){      
	                that.val('');      
	            }      
	        });      
	        });    
	    };
	</script>
</body>
