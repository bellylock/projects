	<script type="text/javascript">
		$(function(){
			$(".btn").hover(function(){

				$(".sidebars").toggle()
			});

			

			$(".sidebars").on("mouseenter mouseleave",function(event){

				}else{
					$(this).css("display","none")
				}
			})
