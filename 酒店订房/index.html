	<header class="mui-bar mui-bar-nav">

				</div>
			</div>
			<div class="mui-card-content">
				<div class="mui-card-content-inner">
					<p class="title">喜来登度假酒店金沙江路店</p>

						<span class="iconfont icon-star4"></span>
						<span class="iconfont icon-star4"></span>
						<span>评分5.0</span>
					</p>
					<p class="privilege">
						<i class="pris">无线上网</i>
						<i class="pris">免费停车</i>

				<div class="circle">
					<span data-status="0" class="iconfont icon-heart"></span>
				</div>
			</div>
			<div class="mui-card-content">
				<div class="mui-card-content-inner">
					<p class="title">君怡连锁酒店望京店</p>

				<img class="mainpic" src="images/3.jpg"/>

					<p>

		</div>
	</div>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	$(".circle").click(function(){
      		var status = $(this).find("span").attr("data-status");
      		var child = $(this).children("span");
      		if( status == 0){
      			child.removeClass('icon-heart').addClass('icon-heartcoloring');
      			child.attr("data-status",1);
      		}else{
      			child.removeClass('icon-heartcoloring').addClass('icon-heart');
      			child.attr("data-status",0);
      		}
      	}); 
      	
      	var btns = $(".mainpic");
      	btns.each(function(i,btn){
      		btn.addEventListener('tap',function(){
      			mui.openWindow({
      				url:"detail.html",
      				id:'common'
      			})
      		})
      	});
      	
      	document.getElementById("user").addEventListener('tap',function(){
    		mui.openWindow({
    			url:"myorder.html",
    			id:'myorder'
    		})
    	})
    </script>
